<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>

    <div>
  <label for="text">Текст</label>
  <input type="text" id="text" value="Текст по умолчанию">
    </div>

    <div>
    <label for="email">Почта</label>
    <input type="email" id="email" placeholder="Введите email">
        </div>

    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password">
    </div>

    <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="0" max="100">
    </div>

    <div>
        <label for="range">Ползунок</label>
        <input type="range" id="range" min="0", max="1000" step="100">
    </div>

    <div>
        <label for="date">Дата</label>
        <input type="date" id="date">
    </div>

    <div>
        <label for="color">Цвет</label>
        <input type="color" id="color">
    </div>

    <div>
        <label for="massage">Сообщение</label>
        <br>
        <textarea name="" id="massage" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label for="sex">Ваш пол</label>
        <select name="" id="sex">
            <option value="male">Мужчина</option>
            <option value="female">Женщина</option>
            <option value="other">Другое</option>
        </select>
    </div>

    <div>
        <label>Колтчество работ</label>
        <input type="radio" name="work">1
        <input type="radio" name="work">2
        <input type="radio" name="work">3
        <input type="radio" name="work">4
        <input type="radio" name="work">5
    </div>

    <div>
        <label>Любимая еда</label>
        <input type="checkbox" name="food">Яйца
        <input type="checkbox" name="food">Икра
        <input type="checkbox" name="food">Рыба
        <input type="checkbox" name="food">Мясо
        <input type="checkbox" name="food">Колбаса
    </div>

<!--    <input type="submit" value="Отправить форму">-->
    <button type="submit">Отправить форму</button>
</form>
</body>
</html>
